<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        var n = Number(prompt("숫자를 입력하세요."));
        var repeat = function(text, num){
            for(var i = 0; i < num; i++){
                console.log(i + " : " + text);
            }
        };
        repeat("Hello", n);
    </script>
</body>
</html>
