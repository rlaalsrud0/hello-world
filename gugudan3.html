<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
    </head>
    <body>
        <h1>4단과 5단 출력하기</h1>
        <script>
            var n = 4;
            console.log(n+"단");
            console.log(n+" * 1 = "+(n * 1));
            console.log(n+" * 2 = "+(n * 2));
            console.log(n+" * 3 = "+(n * 3));
            console.log(n+" * 4 = "+(n * 4));
            console.log(n+" * 5 = "+(n * 5));
            console.log(n+" * 6 = "+(n * 6));
            console.log(n+" * 7 = "+(n * 7));
            console.log(n+" * 8 = "+(n * 8));
            console.log(n+" * 9 = "+(n * 9));
            n = 5;
            console.log(n+"단");
            console.log(n+" * 1 = "+(n * 1));
            console.log(n+" * 2 = "+(n * 2));
            console.log(n+" * 3 = "+(n * 3));
            console.log(n+" * 4 = "+(n * 4));
            console.log(n+" * 5 = "+(n * 5));
            console.log(n+" * 6 = "+(n * 6));
            console.log(n+" * 7 = "+(n * 7));
            console.log(n+" * 8 = "+(n * 8));
            console.log(n+" * 9 = "+(n * 9));
        </script>
    </body>
</html>
