<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>구구단 1-9단 출력</h1>
    <script>
        var results = [];
        var length = 9;
        for(var n = 2; n <= length; n++){
            document.write("<h2>"+n + "단</h2><br>");
            for(var i = 1; i <= length; i++){
                results[i] = n * i;
            }
            for(var i = 1; i <= length; i++){
                var str = "";
                str += n;
                str += " X ";
                str += i;
                str += " = ";
                str += results[i];
                str += "<br>";
                document.write(str);
                }
        }
    </script>
</body>
</html>
