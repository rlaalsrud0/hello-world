<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <head>gugudan1</head>
    </head>
    <body>
        <h1>구구단 2, 3단</h1>
        <script>
            for(var i=2; i<=3; i++){
                document.write(i+"단<br>");
                for(var j=1; j<10; j++){
                    document.write(i+" * "+j+" = "+(i*j)+"<br>");
                }
            }
        </script>
    </body>
</html>
